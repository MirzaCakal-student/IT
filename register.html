<!DOCTYPE html>
<html>
<body>


<h2>Registration Form</h2>


<form action="cv.html">
  <label for="name">First name:</label><br>
  <input type="text" id="name" name="first_name"><br>

  <label for="surname">Last name:</label><br>
  <input type="text" id="surname" name="last_name"><br>

  <label for="mail">E-mail:</label><br>
  <input type="email" id="mail" name="e-mail"><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" min="0" max="150"><br>

  <label for="phone">Phone number:</label><br>
  <input type="tel" id="phone" name="phone-number"><br>

  <label>Gender:</label>
  <select name="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br><br>
 
  <input type="submit" value="Register">
</form>

<p>If you have acc click here <a href="login.html">Register</a></p>

</body>
</html>
